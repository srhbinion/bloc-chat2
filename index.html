<!DOCTYPE html> 
<!--Angular name -->
<html ng-app="binChat"> 
    <!--english -->
    <head lang="en"> 
        <meta charset="UTF-8"> 
        <!--responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700,300italic,500" >
        <!-- bootstrap-->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
